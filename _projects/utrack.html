<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UTrack!</title>
    <link rel="stylesheet" href="_projects/css/ext/bootstrap.css"/>
    <link rel="stylesheet" href="_projects/css/utrack.css"/>
</head>
<body>

    <div id="app-container" class="container">

        <header>
            <h1>UTrack! <small>Track and analyze data that matters to you!</small></h1>
        </header>
        <div id="nav_div">
            <!-- For the usages of row and col classes, refer to Bootstrap API -->
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <ul class="nav nav-tabs nav-justified">
                        <li id="nav-input-tab" class="active"><a href="#input">Input</a></li>                
                        <li id="nav-analysis-tab"><a href="#analysis">Analysis</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="input-div">
            <!-- Put HTML here to support user input of data -->
            <form id="input-form">
                <div class="form-group">
                    <label for="activity">Activity</label>
                    <select class="form-control" id="activity">
                      <option value="writing_code">Writing Code</option>
                      <option value="exercising">Exercising</option>
                      <option value="school">School</option>
                      <option value="slacking">Slacking</option>
                      <option value="sleeping">Sleeping</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="energy">Energy Level</label>
                    <input class="form-control" id="energy" type="number" value="3">(1=exhausted, 5=very awake)
                </div>
                <div class="form-group">
                    <label for="stress">Stress Level</label>
                    <input class="form-control" id="stress" type="number" value="3">(1=very stressed, 5=very relaxed)
                </div>
                <div class="form-group">
                    <label for="hapiness">Hapiness Level</label>
                    <input class="form-control" id="hapiness" type="number" value="3">(1=depressed, 5=very happy)
                </div>
                <div class="form-group">
                    <label for="time">Time Spent (minutes)</label>
                    <input class="form-control" id="time" type="number" value="25">
                </div>
                <ul class="list-inline">
                    <li> Last Submitted Entry: </li>
                    <li id="last-submitted"> </li>
                </ul>
                <input class="btn btn-default" type="button" id="input-form-submit" value="Input">

            </form>

        </div>

        <div id="analysis-div" class="hidden">
            <!-- Put HTML here to support users in analyzing their data -->
            <div class="row row-padding">
                <div id="graph-control" class="col-md-4 text-center">
                    <h4 class="col-md-4 ">Views</h4>
                    <div class="col-md-4">
                        <div class="radio ">
                            <label>
                                <input type="radio" name="optionsRadios" id="data-point-view" value="ListOfDataPoints" checked>Data Point Table
                            </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="statistics-view" value="TimeSpentGraph"> Bar Graph Statistics
                          </label>
                        </div>
                    </div>
                </div>
                <div id="graph-display" class="col-md-6" >
                    <h3 id="graph-title" class="text-center"></h3>
                    <div id="table-wrapper">
                        <table class="table table-bordered" id="ListOfDataPoints">
                            <thead>
                                <tr>
                                    <th>Activity</th>
                                    <th>Time Spent</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div id="graph-wrapper" class="hidden">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="unit-tests">
                <!-- Keep this here so TAs can run your unit tests -->
                <a href="_projects/unit_tests.html">Run Unit Tests</a>
            </div>
        </footer>

    </div>

    <script src="_projects/js/ext/underscore.js"></script>
    <script src="_projects/js/model.js"></script>
    <script src="_projects/js/view.js"></script>
    <script src="_projects/js/utrack.js"></script>
</body>
</html>
