---
layout: default
---
      <div class="container">
        <section id="posts">
          <h1 class="page-heading">POSTS</h1>

          <div class="row">
          <ul class="post-list list-unstyled">
            {% for post in site.posts %}
              <li>
                <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>

                <h2>
                  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
              </li>
            {% endfor %}
          </ul>
          </div>
        </section>
      </div>
